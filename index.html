<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="index.css">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300&family=Fraunces:opsz,wght@9..144,700&family=Hanken+Grotesk:wght@500;700;800&family=Montserrat:ital,wght@1,200&family=Roboto+Mono:ital,wght@1,100&display=swap" rel="stylesheet">  

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="first">
      <h3 class="question">Your Result</h3>
      <div class="score">
        <div class="your">76</div>
        <div class="total">of 100</div>
      </div>
      <div class="grade">Great</div>
      <p class="phrase">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="second">
      <div class="summary">Summary</div>
      <div class="one">
        <div class="name_one">
          <img class="icon" src="./assets/images/icon-reaction.svg" alt="image one">
          Reaction
        </div>
        <div class="percent">
          <span class="first_per">80</span>
          <span class="second_per">/ 100</span>
        </div>
      </div>
      <div class="two">
        <div class="name_two">
          <img class="icon" src="./assets/images/icon-memory.svg" alt="image two">
          Memory
        </div>
        <div class="percent">
          <span class="first_per">92</span>
          <span class="second_per">/ 100</span>
        </div>
      </div>
      <div class="three">
        <div class="name_three">
          <img class="icon" src="./assets/images/icon-verbal.svg" alt="image three">
          Verbal
        </div>
        <div class="percent">
          <span class="first_per">61</span>
          <span class="second_per">/ 100</span>
        </div>
      </div>
      <div class="four">
        <div class="name_four">
          <img class="icon" src="./assets/images/icon-visual.svg" alt="image four">
          Visual
        </div>
        <div class="percent">
          <span class="first_per">72</span>
          <span class="second_per">/ 100</span>
        </div>
      </div>
      <button type="button" class="button">Continue</button>
    </div>
  </div>
  
</body>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mohamed Elshawadfy</a>.
  </div>
</footer>

</html>
